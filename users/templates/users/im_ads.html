{% extends 'web_room/base.html' %}
{% load static %}

{% block title %}Ваш профиль{% endblock %}

{% block content %}
     <h1>Ваши объявления</h1>
    {% for ad in ads %}
        <div>
            <h2>{{ ad.title }}</h2>
            <p>{{ ad.description }}</p>
            <small>Создано: {{ ad.created_at }}</small>
        </div>
    {% empty %}
        <p>У вас пока нет объявлений.</p>
    {% endfor %}
{% endblock %}
